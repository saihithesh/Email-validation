<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script>
function validateEmail(){
	var text = document.getElementById('email').value;
	var pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	
	if(text == null || text == ""){
		alert("enter email");
	}
	else if(pattern.test(text)){
		
		document.myForm.email.focus();
		return true;
	}
	else {
		document.getElementById('message').innerHTML = "Invalid email address, please enter valid email address";
		//alert("invalid email address, please enter valid mail");
		document.myForm.email.focus();
		return false;
	}

	
}
function removeMessage(){
	document.getElementById('message').innerHTML =  "";
}

</script>
</head>
<body onload="document.myForm.email.focus()">

<form name="myForm" action="" onsubmit=" return validateEmail()">
<table>
<tr>
<td><label>Email:</label></td>
</tr>
<tr>
<td>
<input type="text" name="email" id="email" onkeypress="removeMessage()"/>
</td>
<td> <div id="message" style="color:red"></div> </td>
</tr>

<tr>
<td>
<input type="submit" value="submit"/>
</td>
</tr>
</table>



</form>
</body>
</html>
